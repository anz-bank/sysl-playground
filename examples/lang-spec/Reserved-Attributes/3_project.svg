@startuml


actor "User" as _1
boundary "MobileApp" as _2
control "Project" as _0
control "Server" as _3
database "DB" as _5
control "OauthService" as _4
skinparam maxMessageSize 250
== Project <- Seq ==
[->_0 : Seq
activate _0
 _0->_1 : Check Balance
 deactivate _0
  _1->_2 : Login
  activate _2
   _2->_3 : Login
   activate _3
   _3 -> _3 : do input validation
    _3->_4 : Oauth
    _3->_5 : Save
   _2<- -_3 : success or failure
   deactivate _3
  deactivate _2
  _1->_2 : Check Balance
  activate _2
   _2->_3 : Read User Balance
   activate _3
    _3->_5 : Load
   _2<- -_3 : balance
   deactivate _3
  deactivate _2
@enduml

